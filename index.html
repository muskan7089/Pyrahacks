<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monthly Budgeting App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Monthly Budgeting App</h1>
    <div class="budget">
      <label for="totalBudget">Enter Total Budget:</label>
      <input type="number" id="totalBudget" placeholder="Total Budget">
    </div>
    <div class="budget">
      <label for="currency">Select Currency:</label>
      <select id="currency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <!-- Add more currency options if needed -->
      </select>
    </div>
    <div class="budget">
      <label for="expenseCategory">Select Expense Category:</label>
      <select id="expenseCategory">
        <option value="groceries">Groceries</option>
        <option value="entertainment">Entertainment</option>
        <option value="transportation">Transportation</option>
        <!-- Add more category options if needed -->
      </select>
      <button id="addCategory">Add Category</button>
      <label for="expenseName">Expense Name:</label>
      <input type="text" id="expenseName" placeholder="Expense Name">
      <label for="expenseAmount">Expense Amount:</label>
      <input type="number" id="expenseAmount" placeholder="Expense Amount">
      <button id="addExpense">Add Expense</button>
    </div>
    <div class="budget">
      <label>Total Budget:</label>
      <span id="totalBudgetValue">$0.00</span>
    </div>
    <div class="budget">
      <label>Remaining Budget:</label>
      <span id="remainingBudgetValue">$0.00</span>
    </div>
    <div class="chart-container">
      <canvas id="budgetChart"></canvas>
    </div>
    <ul id="expenseList"></ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
