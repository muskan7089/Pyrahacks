<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Periodic Table Study Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Periodic Table Study Game</h1>
    <div id="question" class="question"></div>
    <div id="optionsContainer" class="options-container"></div>
    <div class="score-board">
      <span id="timer" class="timer">Time Left: 10s</span>
      <span id="score" class="score">Score: 0</span>
      <span id="highScore" class="high-score">High Score: 0</span>
    </div>
    <button id="startButton" class="start-button">Start Game</button>
    <button id="tryAgain" class="try-again-button">Try Again</button>
    <div id="fact" class="fact"></div>
    <div class="game-container">
        <!-- Existing game elements here -->
        <button id="startSortingButton" class="start-button">Start Element Sorting Game</button>
      </div>
  </div>
  <script src="quiz.js"></script>
</body>
</html>
